{% extends 'shop/main.html' %}

{% block content %}
{% include 'shop/status.html' %}

<h1>User Profile</h1>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Date-ordered</th>
                    <th>Status</th>
                </tr>
        
                {% for i in orders %}
                    <tr>
                        <th>{{i.product}}</th>
                        <th>{{i.date_created}}</th>
                        <th>{{i.status}}</th>
                    </tr>
        
                {% endfor %}
            </table>
        
        </div>
    </div>
</div>


{% endblock %}
